<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles/12-38_style.css" type="text/css">
  <title>Countdown 'till 12:38</title>
  <script src="/js/countdown.js"></script>
  <style>
    /* Push content down ~1/3 of viewport */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 15vh;
    }

    #clock_output {
      padding: 10px;
    }

    .clock-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      margin: 5px 0;
    }

    .clock-row img {
      height: auto;
    }

    .countdown-row img {
      width: calc(100vw / 9);
      max-width: 125px;
    }
    .countdown-row img.dots {
      width: calc(100vw / 30);
      max-width: 31px;
    }

    /* Till - match digit height */
    .till-row img {
      width: calc(100vw / 2.25);
      max-width: 500px;
      max-height: calc(100vw / 9 * 1.6);
    }

    .target-row img {
      width: calc(100vw / 9);
      max-width: 125px;
    }
    .target-row img.dots {
      width: calc(100vw / 28);
      max-width: 33px;
    }

    .celebration-row img {
      width: 20vw;
      height: auto;
    }
    .celebration-row img.dots {
      width: 6vw;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="clock_output"></div>
</body>
</html>
