<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="/styles/12-38_style.css" type="text/css">
  <title>I can't wait 'till 12:38</title>
  <script src="/js/upcoming.js"></script>
  <style>
    /* Page layout - content starts ~1/3 down */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 10vh;
    }

    .content {
      flex: 1;
    }

    /* Hero image */
    .hero-img {
      max-width: 100%;
      height: auto;
      border: 2px solid #CC66FF;
    }

    /* Countdown link - prominent and separate */
    .countdown-link {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.5em;
      border: 2px solid #00FF00;
      text-decoration: underline;
      max-width: 400px;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
    }
    .countdown-link:hover {
      background-color: #FFFF00;
      color: black;
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.7);
    }
    .whisk-text {
      font-size: 0.75em;
    }

    /* Upcoming section */
    .upcoming-header {
      margin-top: 30px;
      color: #33CCFF;
    }

    .upcoming-list {
      text-align: left;
      display: inline-block;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
    }

    .upcoming-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    .upcoming-separator {
      border-top: 1px dotted #555555;
      margin: 8px 0;
    }

    .city-name {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #FFAA00;
    }

    .city-name.highlighted {
      color: #33CCFF;
    }

    .city-time {
      text-align: right;
      margin-left: 10px;
      white-space: nowrap;
    }

    .celebrating {
      color: #FFFF00;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="content">
    <a href="/countdown"><img src="/images/12_38_construction.jpg" alt="12:38" class="hero-img"></a>

    <a href="/countdown" class="countdown-link"><span class="whisk-text">Whisk me away to the...</span><br>Official 12:38 Countdown</a>

    <h3 class="upcoming-header">Upcoming 12:38 Celebrations</h3>
    <div id="upcoming-output" class="upcoming-list"></div>
  </div>
</body>
</html>
